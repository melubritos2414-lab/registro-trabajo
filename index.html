<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajo</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- PWA - Para instalar como app -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1565c0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Registro">
</head>
<body>
    <div class="container">
        <h1>REGISTRO DE TRABAJO</h1>
        
        <!-- Configuración del nombre (una sola vez) -->
        <div id="configNombre" style="background: white; padding: 20px; border: 2px solid #1565c0; margin-bottom: 20px;">
            <h2>Tu Nombre</h2>
            <div class="form-group">
                <label>Nombre y Apellido:</label>
                <input type="text" id="nombreCompleto" required>
                <button type="button" onclick="guardarNombre()" class="btn-agregar" style="margin-top: 10px;">GUARDAR NOMBRE</button>
            </div>
        </div>
        
        <!-- Formulario de registro -->
        <div id="formularioRegistro" style="display: none;">
            <div style="background: white; padding: 15px; border: 2px solid #1565c0; margin-bottom: 15px;">
                <h3 style="margin: 0; color: #1565c0;">Registrando como: <span id="nombreMostrar"></span></h3>
                <button type="button" onclick="cambiarNombre()" style="background: #ff9800; color: white; border: none; padding: 5px 15px; cursor: pointer; margin-top: 5px;">Cambiar Nombre</button>
            </div>
            
        <h2>Nuevo Registro</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label>Lugar de Trabajo:</label>
                    <textarea id="lugarTrabajo" class="input-ancho" rows="3" required></textarea>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label>Hora Entrada:</label>
                        <input type="time" id="horaEntrada" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Hora Salida:</label>
                        <input type="time" id="horaSalida" required>
                    </div>
                </div>
                 <button type="submit" class="btn-agregar">AGREGAR</button>
            </form>
            <hr>
         <div class="registros-header">
            <h2>Registros del Mes</h2>
            <button onclick="imprimirRegistros()" class="btn-imprimir">IMPRIMIR</button>
        </div>
        <p id="mensajeVacio" class="mensaje-vacio">No hay registros</p>
        <table id="tablaRegistros" style="display: none;">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Lugar de Trabajo</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenedorRegistros">
                <!-- Las filas se agregarán aquí -->
            </tbody>
        </table>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
    
    <!-- Registrar Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar Service Worker:', err));
        }
    </script>
</body>
</html>
